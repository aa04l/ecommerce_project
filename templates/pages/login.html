{% extends "index.html" %}
{% block content %}

<div class="auth-form" style="max-width: 400px; margin: 60px auto; padding: 32px 28px; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
    <h2 style="text-align:center; margin-bottom: 24px; color: #333; font-weight: 600;">Sign In</h2>
    
    {% if messages %}
        <ul style="list-style: none; padding: 0; margin-bottom: 20px; color: #e74c3c; font-size: 14px;">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST" style="display: flex; flex-direction: column; gap: 18px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s;">
            Login
        </button>
    </form>
   
    <div style="text-align:center; margin-top: 10px; font-size: 14px;">
        Don't have an account? <a href="{%url 'register'%}" style="color: #2563eb; text-decoration: none;">Sign up</a>
    </div>
</div>
    <style>
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
            outline: none;
        }
    </style>

{% endblock %}
