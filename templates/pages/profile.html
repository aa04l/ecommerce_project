{% extends "index.html" %}
{% load static %}

{% block content %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f4f7;
    margin: 0;
    padding: 0;
}

.profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e2ebf0;
}

.profile-box {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    animation: fadeIn 0.8s ease-in-out;
}

.section-title {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
}

.avatar-wrapper {
    text-align: center;
    margin-bottom: 20px;
}

.avatar-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #007bff;
    color: #fff;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
}

.profile-edit-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-edit-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.profile-edit-form input,
.profile-edit-form textarea,
.profile-edit-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.submit-button {
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s ease;
}

.submit-button:hover {
    background: #0056b3;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>

<div class="profile-wrapper">
    <div class="profile-box">
        <h2 class="section-title">Edit Profile</h2>
        <div class="avatar-wrapper">
            <div class="avatar-circle">{{ user.username|slice:":1"|upper }}</div>
        </div>
        <form method="POST" class="profile-edit-form" action="{% url 'profile' %}">
            {% csrf_token %}
            <h2>Edit Profile</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="Enter your username">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="Enter your first name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="Enter your last name">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" placeholder="Enter your phone number">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address">{{ user.address }}</textarea>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
            </select>
            <button type="submit" class="submit-button">Save Changes</button>
           

        </form>
         <form method="POST" action="{% url 'logout' %}" style="margin-top: 20px;">
                      {% csrf_token %}

            <button type="submit" class="submit-button" style="background: #dc3545;">Logout</button>
</form>
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
