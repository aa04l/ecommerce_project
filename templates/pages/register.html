{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="register-container">
    <form class="auth-form" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-title">Create Your Account</div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input id="phone_number" type="text" name="phone_number" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" name="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
        <div class="form-footer">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </form>
</div>

<style>
    body {
        background: linear-gradient(120deg, #e0e7ff 0%, #f0f4ff 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        animation: fadeInBg 1s ease;
    }
    .auth-form {
        background: #fff;
        padding: 40px 32px 32px 32px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(37, 99, 235, 0.08), 0 1.5px 4px rgba(0,0,0,0.04);
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1.000);
    }
    .form-title {
        font-size: 2rem;
        color: #2563eb;
        text-align: center;
        font-weight: 800;
        margin-bottom: 12px;
        letter-spacing: 1px;
        animation: popIn 0.7s;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        animation: fadeInField 0.7s;
    }
    .form-group label {
        font-size: 1rem;
        color: #1e293b;
        font-weight: 600;
        margin-bottom: 2px;
        letter-spacing: 0.2px;
    }
    input[type="text"], input[type="password"], input[type="email"], select {
        width: 100%;
        padding: 11px 13px;
        border: 1.5px solid #d1d5db;
        border-radius: 8px;
        font-size: 15px;
        background: #f8fafc;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
        border-color: #2563eb;
        box-shadow: 0 0 8px rgba(37, 99, 235, 0.13);
        outline: none;
        background: #fff;
    }
    .register-btn {
        background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
        color: #fff;
        border: none;
        padding: 13px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 8px;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        animation: fadeInBtn 0.8s;
    }
    .register-btn:hover {
        background: linear-gradient(90deg, #1e40af 60%, #2563eb 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 4px 16px rgba(37, 99, 235, 0.13);
    }
    .form-footer {
        text-align: center;
        font-size: 1rem;
        color: #64748b;
        margin-top: 10px;
        animation: fadeInFooter 1s;
    }
    .form-footer a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 700;
        margin-left: 4px;
        transition: text-decoration 0.2s;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeInBg {
        from {
            background: #fff;
        }
        to {
            background: linear-gradient(120deg, #e0e7ff 0%, #f0f4ff 100%);
        }
    }
    @keyframes popIn {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    @keyframes fadeInField {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeInBtn {
        from {
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    @keyframes fadeInFooter {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock %}
